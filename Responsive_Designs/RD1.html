<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
<style>
    html{
        font-size: 30px;
    }
    .container{
        font-size: 10px;
        height: 100vh;
        width: 95vw;
    }
    h1{
        text-align: center;
    }
    #first{
        font-size: 2em;
        padding: 2em;
    }
    #second{
        font-size: 2rem;
        padding: 2rem;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is 1st heading.</h1>
        <h1 id="second">This is 2nd heading.</h1>
        <h1 id="third">This is 3rd heading.</h1>
    </div>
</body>
</html>
