<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /*Element Selector*/
        p
        {
            border: 2px solid royalblue;
        }
        /* Class Selector */
        .blueElement 
        {
            color: deepskyblue;
        }
        .bg
        {
            color: goldenrod;
            background-color: gainsboro;
        }
        /*Grouping Selector*/
        footer, span
        {
            color: gray;
            background-color: indigo;
        }
    </style>
</head>

<body>
    <p>This is how to demonstrate different types of CSS Selectors. Part 1</p>
    <p id="anElement" class="blueElement">This is how to demonstrate different types of CSS Selectors. Part 2</p>
    <p id="aBackground" class="bg">This is how to demonstrate different types of CSS Selectors. Part 3</p>
    <span>Hope you learned something!</span>
    <footer>This is the end!</footer>
</body>

</html>
